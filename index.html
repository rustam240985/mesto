<!DOCTYPE html>
<html lang="ru">

<head>

        </section>
        <section class="elements page__elements">
          <article class="element">
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>

          </article>
          <article class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>

          </article>

              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкесская республика">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесская республика</h2>
              <button class="element__like-button"></button>
            </div>

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_visible_none">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="pupup__edit-form" action="#">
          <input class="popup__input popup__input_value_name" type="text">
          <input class="popup__input popup__input_value_profession" type="text">
          <button class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
