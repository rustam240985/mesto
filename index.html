<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header page__header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/avatar_kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
        </section>
        <section aria-label="Фотографии мест" class="elements page__elements">

        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form edit-profile-form" action="#" name="edit-profile-form">
          <input class="popup__input popup__input_value_name" type="text" name="profile-name" placeholder="Имя"
            required>
          <input class="popup__input popup__input_value_profession" type="text" name="profile-profession"
            placeholder="Профессия" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form add-card-form" action="#" name="add-card-form">
          <input class="popup__input popup__input_value_place" type="text" name="card_place" placeholder="Новое место"
            required>
          <input class="popup__input popup__input_value_url" type="text" name="card_url"
            placeholder="Ссылка на картинку" required>
          <button class="popup__save" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container popup-image__container">
        <figure class="popup__content">
          <img class="popup__image" src="#" alt="Фото местности">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="Шаблон карточки">
      <button class="element__trash" type="button" aria-label="Удалить карточку"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script src="./js/script.js" defer></script>
</body>

</html>
